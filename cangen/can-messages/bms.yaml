!Messages
msgs:
#BMS BROADCAST
- !CANMsg
    id: "0x80"
    desc: "accumulator status"
    fields:
    - !DiscreteField
        name: "BMS/Pack/Voltage"
        unit: "V"
        size: 16
        endianness: "little"
        format: "high_voltage"
    - !DiscreteField
        name: "BMS/Pack/Current"
        unit: "A"
        size: 16
        endianness: "little"
        signed: true
        format: "current"
    - !DiscreteField
        name: "BMS/Pack/Amp-hours"
        unit: "Ah"
        size: 16
        endianness: "little"
    - !DiscreteField
        name: "BMS/Pack/SOC"
        unit: "%"
        size: 8
    - !DiscreteField
        name: "BMS/Pack/Health"
        unit: "%"
        size: 8

- !CANMsg
    id: "0x81"
    desc: "BMS Status"
    fields:
    - !DiscreteField
        name: "BMS/State"
        unit: ""
        size: 8
    - !DiscreteField
        name: "BMS/Faults"
        unit: ""
        size: 32
        endianness: "little"
    - !DiscreteField
        name: "BMS/Temps/Average"
        unit: "C"
        size: 8
        signed: true
    - !DiscreteField
        name: "BMS/Temps/Internal"
        size: 8
        unit: "C"
        signed: true
    - !DiscreteField
        name: "BMS/Cells/BurningStatus"
        size: 8
        unit: ""

