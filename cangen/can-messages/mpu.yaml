- !CANMsg
    id: "0x502"
    desc: "MPU Fault"
    fields:
    - !NetField
        name: "MPU/Fault/Code"
        unit: ""
        points:
        - !CANPoint
            size: 32
    - !NetField
        name: "MPU/Fault/Severity"
        unit: ""
        points:
        - !CANPoint
            size: 8

- !CANMsg
    id: "0x503"
    desc: "MPU Sense Voltage"
    fields:
    - !NetField
        name: "MPU/Sense/Voltage"
        unit: "V"
        points:
        - !CANPoint
            size: 32
            endianness: "little"
            format: "divide10000"

