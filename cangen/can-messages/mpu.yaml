!Messages
msgs:
- !CANMsg
    id: "0x501"
    desc: "MPU Status"
    fields:
    - !NetField
        name: "MPU/State/Mode"
        unit: ""
        points:
        - !CANPoint
            size: 8
    - !NetField
        name: "MPU/State/ModeIndex"
        unit: ""
        points:
        - !CANPoint
            size: 8
    - !NetField
        name: "MPU/State/Speed"
        unit: "mph"
        points:
        - !CANPoint
            size: 8
            signed: true
    - !NetField
        name: "MPU/State/TSMS"
        unit: ""
        points:
        - !CANPoint
            size: 8
        
        
- !CANMsg
    id: "0x500"
    desc: "MPU Sense Acceleromter"
    fields:
    - !NetField   # X, Y, and Z should be decoded together
        name: "MPU/Sense/Accel"
        unit: "g"
        points:
        - !CANPoint
            size: 16
        - !CANPoint
            size: 16
        - !CANPoint
            size: 16

- !CANMsg
