!Messages
msgs:
- !CANMsg
    id: "0x500"
    desc: "MPU Acceleromter"
    fields:
    - !CompositeField   # X, Y, and Z should be decoded together
        name: "MPU/Accel"
        unit: "g"
        size: 16
        num_points: 3
        format: "acceleration"

- !CANMsg
    id: "0x501"
    desc: "MPU Status"
    fields:
    - !DiscreteField
        name: "MPU/State/Mode"
        unit: ""
        size: 8
    - !DiscreteField
        name: "MPU/State/ModeIndex"
        unit: ""
        size: 8

- !CANMsg
    id: "0x502"
    desc: "MPU Fault"
    fields:
    - !DiscreteField
        name: "MPU/Fault/Code"
        unit: ""
        size: 32
    - !DiscreteField
        name: "MPU/Fault/Severity"
        unit: ""
        size: 8
