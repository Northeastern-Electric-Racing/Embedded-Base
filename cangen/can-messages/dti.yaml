!Messages
msgs: 
#DTI BROADCAST
- !CANMsg
    id: "0x2008"
    desc: "ERPM/Duty/Input_Voltage - Status"
    fields:
    - !DiscreteField
        name: "DTI/ERPM"
        unit: "ERPM"
        size: 32
        endianness: "big"
        signed: true
        format: "ERPM_Status"
    - !DiscreteField
        name: "DTI/Duty_Cycle"
        unit: "%"
        size: 16
        endianness: "big"
        signed: true
        format: "Duty_Cycle_Status"
    - !DiscreteField
        name: "DTI/Input_Voltage"
        unit: "V"
        size: 16
        endianness: "big"
        signed: true
        format: "Input_Voltage_Status"
    
#DTI BROADCAST
- !CANMsg
    id: "0x2108"
    desc: "Currents - Status"
    fields:
    - !DiscreteField
        name: "DTI/AC_Current"
        unit: "A"
        size: 16
        endianness: "big"
        signed: true
        format: "AC_Current_Status"
    - !DiscreteField
        name:  "DTI/DC_Current"
        unit: "A"
        size: 16
        endianness: "big"
        signed: true
        format: "DC_Current_Status"
    - !DiscreteField
        name: "DTI/Reserved"
        unit: ""
        size: 32
        endianness: "big"
        signed: false
        format: "Reserved_Bits"
       
     
#DTI_BROADCAST
- !CANMsg
    id: "0x2208"
    desc: "Temps/Fault_Code - Status"
    fields:
    - !DiscreteField
        name: "DTI/Controller_Temperature"
        size: 16
        unit: "C"
        endianness: "big"
        signed: true
        format: "Controller_Temp_Status"
    - !DiscreteField
        name: "DTI/Motor_Temperature"
        unit: "C"
        size: 16
        endianness: "big"
        signed: true
        format: "Motor_Temp_Status"
    - !DiscreteField
        name: "DTI/Fault_Code"
        unit: ""
        size: 8
        endianness: "big"
        signed: false
        format: "Fault_Code_Status"
        # 0x00 - No Faults
        # 0x01 - Overvoltage
        # 0x02 - Undervoltage
        # 0x03 - DRV
        # 0x04 - ABS. Overcurrent
        # 0x05 - CTLR Overtemp
        # 0x06 - Motor Overtemp
        # 0x07 - Sensor wire fault
        # 0x08 - Sensor general fault
        # 0x09 - CAN Command Error
        # 0x0A - Analog Input Error
    - !DiscreteField
        name: "DTI/Reserved"
        unit: ""
        size: 24
        endianness: "big"
        signed: false
        format: "Reserved_Bits"
        # All FFs

