        unit: "A"
        size: 16
        endianness: "big"
        signed: true
        format: "DC_Current_Status"
    - !DiscreteField
        name: "DTI/BA115/Reserved"
        unit: ""
        size: 32
        endianness: "big"
        signed: false
        format: "Reserved_Bits"
       
     
#DTI_BROADCAST
- !CANMsg
    id: "0x456"
    desc: "Temps_Fault_Code_Status"
    fields:
    - !DiscreteField
        name: "DTI/Temps/Controller_Temperature"
        size: 16
        unit: "C"
        endianness: "big"
        signed: true
        format: "Controller_Temp_Status"
    - !DiscreteField
        name: "DTI/Temps/Motor_Temperature"
        unit: "C"
        size: 16
        endianness: "big"
        signed: true
        format: "Motor_Temp_Status"
    - !DiscreteField
        name: "DTI/Fault/Fault_Code"
        unit: ""
        size: 8
        endianness: "big"
        signed: false
        format: "Fault_Code_Status"
        # 0x00 - No Faults
        # 0x01 - Overvoltage
        # 0x02 - Undervoltage
        # 0x03 - DRV
        # 0x04 - ABS. Overcurrent
        # 0x05 - CTLR Overtemp
        # 0x06 - Motor Overtemp
        # 0x07 - Sensor wire fault
        # 0x08 - Sensor general fault
        # 0x09 - CAN Command Error
        # 0x0A - Analog Input Error
    - !DiscreteField
        name: "DTI/BA115/Reserved"
        unit: ""
        size: 24
        endianness: "big"
        signed: false
        format: "Reserved_Bits"
        # All FFs

