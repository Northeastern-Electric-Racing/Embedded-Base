!Messages
msgs: 
#DTI BROADCAST
- !CANMsg
    id: "0x416"
    desc: "ERPM_Duty_Input_Voltage_Status"
    fields:
    - !DiscreteField
        name: "DTI/RPM/ERPM"
        unit: "ERPM"
        size: 32
        signed: true
    - !DiscreteField
        name: "DTI/Power/Duty_Cycle"
        unit: "%"
        size: 16
        signed: true
        format: "divide10"
    - !DiscreteField
        name: "DTI/Power/Input_Voltage"
        unit: "V"
        size: 16
        signed: true
    
#DTI BROADCAST
- !CANMsg
    id: "0x436"
    desc: "Currents_Status"
    fields:
    - !DiscreteField
        name: "DTI/Power/AC_Current"
        unit: "A"
        size: 16
        signed: true
        format: "divide10"
    - !DiscreteField
        name:  "DTI/Power/DC_Current"
        unit: "A"
        size: 16
        signed: true
        format: "divide10"
    - !DiscreteField
        name: "DTI/Unused/Reserved"
        unit: ""
        size: 32
        signed: false
       
     
#DTI_BROADCAST
- !CANMsg
    id: "0x456"
    desc: "Temps_Fault_Code_Status"
    fields:
    - !DiscreteField
        name: "DTI/Temps/Controller_Temperature"
        size: 16
        unit: "C"
        signed: true
        format: "divide10"
    - !DiscreteField
        name: "DTI/Temps/Motor_Temperature"
        unit: "C"
        size: 16
        signed: true
        format: "divide10"
    - !DiscreteField
        name: "DTI/Fault/Fault_Code"
        unit: ""
        size: 8
        signed: false
        # 0x00 - No Faults
        # 0x01 - Overvoltage
        # 0x02 - Undervoltage
        # 0x03 - DRV
        # 0x04 - ABS. Overcurrent
        # 0x05 - CTLR Overtemp
        # 0x06 - Motor Overtemp
        # 0x07 - Sensor wire fault
        # 0x08 - Sensor general fault
        # 0x09 - CAN Command Error
        # 0x0A - Analog Input Error
    - !DiscreteField
        name: "DTI/Unused/Reserved"
        unit: ""
        size: 24
        signed: false
        # All FFs

#DTI_BROADCAST
- !CANMsg
    id: "0x476"
    desc: "MC_FOC_Algorithm"
    fields:
    - !DiscreteField
        name: "DTI/FOC/Component_Id"
        unit: "A"
        size: 32
        signed: true
        format: "divide100"
    - !DiscreteField
        name: "DTI/FOC/Component_Iq"
        unit: "A"
        size: 32
        signed: true
        format: "divide100"
        
# DTI_BROADCAST        
- !CANMsg
    id: "0x496"
    desc: "MC_General_Data"
    fields: 
    - !DiscreteField
        name: "DTI/General/Throttle_Signal"
        unit: "%"
        size: 8
        signed: true
    - !DiscreteField
        name:  "DTI/General/Brake_Signal"
        unit: "%"
        size: 8
        signed: true
# NOTE: DTI sends bits in reverse order of how they appear in documentation
    - !DiscreteField
        name: "DTI/General/Digital_Out_4"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/General/Digital_Out_3"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/General/Digital_Out_2"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/General/Digital_Out_1"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/General/Digital_In_4"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/General/Digital_In_3"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/General/Digital_In_2"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/General/Digital_In_1"
        unit: ""
        size: 1
# NEW BYTE
    - !DiscreteField
        name: "DTI/General/Drive_Enable"
        unit: ""
        size: 8
# NEW BYTE
    - !DiscreteField
        name: "DTI/Limit/Motor_Temp_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/Motor_Acc_Temp_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/Input_Voltage_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/IGBT_Temp_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/IGBT_Acc_Temp_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/Drive_Enable_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/DC_Current_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/Cap_Temp_Limit"
        unit: ""
        size: 1
# NEW BYTE - NOTE, this byte may be wrong due to bit stuff
    - !DiscreteField
        name: "DTI/Limit/Power_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/RPM_Max_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Limit/RPM_Min_Limit"
        unit: ""
        size: 1
    - !DiscreteField
        name: "DTI/Unused/Reserved"
        unit: ""
        size: 5
    - !DiscreteField
        name: "DTI/Unused/Reserved"
        unit: ""
        size: 8
    - !DiscreteField
        name: "DTI/General/CAN_Map_Version"
        unit: ""
        size: 8
       
            
