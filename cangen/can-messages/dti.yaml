        size: 16
        endianness: "big"
        signed: true
        format: "Duty_Cycle_Status"
    - !DiscreteField
        name: "DTI/Power/Input_Voltage"
        unit: "V"
        size: 16
        endianness: "big"
        signed: true
        format: "Input_Voltage_Status"
    
