!Messages
msgs: 
#DTI BROADCAST
- !CANMsg
    id: "0x2008"
    desc: "ERPM/Duty/Input_Voltage - Status"
    networkEncoding: 
    - !SinglePoint
        fields:
        - !CANField
            name: "DTI/ERPM"
            unit: "ERPM"
            size: 4
            decodings:
                - !TwosComplement
                    bits: 16
            format: "Electrical Rpm"
        - !CANField
            name: "DTI/Duty"
            unit: "%"
            size: 2
            decodings:
                - !TwosComplement
                    bits: 8
            format: "Duty Cycle"
        - !CANField
            name: "DTI/Input_Voltage"
            unit: "V"
            size: 2
            decodings:
                - !TwosComplement
                    bits: 8
#DTI BROADCAST
- !CANMsg
    id: "0x2108"
    desc: "MC_Currents - Status"
    networkEncoding: 
    - !SinglePoint
        fields:
        - !CANField
            name: "AC_Current"
            unit: "A"
            size: 2
            decodings:
                - !TwosComplement
                    bits: 8
        - !CANField
            name: "DC_Current"
            unit: "A"
            size: 2
            decodings:
            - !TwosComplement
                bits: 8
        - !CANField
            name: "Reserved"
            unit: ""
            size: 4
            decodings:
            - !BigEndian
                bits: 8
#DTI_BROADCAST
- !CANMsg
    id: "0x2208"
    desc: "MC_Temps/Fault_Code"
    networkEncoding: 
    - !SinglePoint
        fields:
        - !CANField
            name: "Controller Temperature"
            size: 2
            unit: "C"
            decodings:
            - !TwosComplement
                bits: 8
     - !SinglePoint
        fields:
        - !CANField
            name: "Motor Temperature"
            size: 2
            unit: "C"
            decodings:
            - !TwosComplement
                bits: 8
    - !SinglePoint
        fields:
        - !CANField
            name: "Fault Code"
            size: 1
            unit: ""
            # 0x00 - No Faults
            # 0x01 - Overvoltage
            # 0x02 - Undervoltage
            # 0x03 - DRV
            # 0x04 - ABS. Overcurrent
            # 0x05 - CTLR Overtemp
            # 0x06 - Motor Overtemp
            # 0x07 - Sensor wire fault
            # 0x08 - Sensor general fault
            # 0x09 - CAN Command Error
            # 0x0A - Analog Input Error
    - !SinglePoint
        fields:
        - !CANField
            name: "Reserved"
            size: 3
            unit: ""
            decodings:
            - !BigEndian
                bits: 24
#DTI_BROADCAST
- !CANMsg
    id: "0x2308"
    desc: "MC_FOC-Algorithm"
    networkEncoding: 
    - !SinglePoint
        fields:
        - !CANField
            name: "Component_Id"
            size: 4
            unit: "A"
            decodings: 
            - !TwosComplement
                bits: 32
            format: "FOC Component ID"
        - !CANField
            name: "Component_Iq"
            size: 4
            unit: "A"
            decodings: 
            - !TwosComplement
                bits: 32
# DTI_BROADCAST        
- !CANMsg
    id: "0x2408"
    desc: "MC/General_Data"
    networkEncoding: 
    - !SinglePoint
        fields: 
        - !CANField
            name: "Throttle_Signal-Status"
            unit: "%"
            size: 1
            decodings:
            - !TwosComplement
                bits: 8
        - !CANField
            name: "Brake_Signal-Status"
            unit: "%"
            size: 1
            decodings:
            - !TwosComplement
                bits: 8
        - !CANField
            name: "Digital_Inputs"
            unit: ""
            size: 1
            index: 0
            decodings:
            - !BigEndian
                bits: 4
              # each bit corresponds to a digital input
              # 1: Digital input active
              # 0: Digital input inactive
        - !CANField
            name: "Digital_Outputs"
            unit: ""
            size: 1
            index: 4
            decodings: 
            - !BigEndian
                bits: 4
              # each bit corresponds to a digital output
              # 1: Digital output active
              # 0: Digital output inactive
        - !CANField
            name: "Drive_Enable"
            unit: ""
            size: 1
            decodings: 
            - !BigEndian
                bits: 8
        - !CANField
            name: "Cap_Temp_Limit"
            unit: ""
            size: 1
            index: 0
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "DC_Current_Limit"
            unit: ""
            size: 1
            index: 1
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "Drive_Enable_Limit"
            unit: ""
            size: 1
            index: 2
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "IGBT_Acc_Temp_Limit"
            unit: ""
            size: 1
            index: 3
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "IGBT_Temp_Limit"
            unit: ""
            size: 4
            index: 0
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "Input_Voltage_Limit"
            unit: ""
            size: 1
            index: 5
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "Motor_Acc_Temp_Limit"
            unit: ""
            size: 1
            index: 6
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "Motor_Temp_Limit"
            size: 1
            index: 7
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "RPM_Min_Limit"
            size: 1
            index: 0
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "RPM_Max_Limit"
            size: 1
            index: 1
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "Power_Limit"
            size: 1
            index: 2
            decodings:
            - !BigEndian
                bits: 1
        - !CANField
            name: "Reserved"
            size: 1
            index: 3
            decodings:
            - !BigEndian
                bits: 5
        - !CANField
            name: "Reserved"
            size: 1
            decodings:
            - !BigEndian
                bits: 8
        - !CANField
            name: "CAN_Map_Version"
            size: 1
            decodings:
            - !BigEndian
                bits: 8
            
